<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="meu-nome">João Prates</h1>  <p id="bio">
        Olá, meu nome é João Prates, tenho 25 anos, moro em Presidente Prudente. Meus interesses incluem Motos, Videogame e Filmes.
    </p>

    <button id="botao-mensagem">Clique para ver uma mensagem!</button>  
    <p id="mensagem"></p>  
    <h2>Hobbies:</h2>  
    <ul id="hobbies">  
        <li>Filmes</li>
        <li>Motos</li>
        <li>Videogame</li>
    </ul>

    <img id="imagem-hobby" src="img/hobby.png" alt="Imagem do Hobby">  
    <h2>Países que Gostaria de Visitar</h2>  
    <table id="paises">  
        <thead>
            <tr>
                <th>País</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Canada</td>
                <td><img src="img/canada.jpg" alt="País 1"></td>
            </tr>
            <tr>
                <td>Itália</td>
                <td><img src="img/italia.jpg" alt="País 2"></td>
            </tr>
        </tbody>
    </table>

    <a id="link-interesse" href="https://pratesdev.com/">Meu Site</a>  
    <script src="script.js"></script>
</body>
</html>
